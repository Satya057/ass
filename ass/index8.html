<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 8px;
            height: 40px;
            overflow: hidden;
        }
        .product-price {
            color: #2ecc71;
            font-weight: bold;
            margin: 10px 0;
        }
        .view-details {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .view-details:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            background-color: #fadbd8;
        }
        .total-price {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Product Listing</h1>
    <div id="products-container">
        <!-- Products will be loaded here -->
    </div>
    <div id="total-price-container" class="total-price">
        <!-- Total price will be displayed here -->
    </div>

    <script>
        // Main function to fetch and display products
        async function fetchAndDisplayProducts() {
            const productsContainer = document.getElementById('products-container');
            const totalPriceContainer = document.getElementById('total-price-container');
            
            try {
                // Fetch products from API
                const response = await fetch('https://fakestoreapi.com/products');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                
                const products = await response.json();
                
                // Display products in console (for debugging)
                console.log('Fetched products:', products);
                
                // Display products on page
                displayProducts(products);
                
                // Calculate and display total price using reduce
                const totalPrice = calculateTotalPrice(products);
                totalPriceContainer.textContent = `Total value of all products: $${totalPrice.toFixed(2)}`;
                
            } catch (error) {
                // Handle errors
                console.error('Error fetching products:', error);
                productsContainer.innerHTML = `
                    <div class="error-message">
                        Failed to fetch products. Please try again later.
                    </div>
                `;
                totalPriceContainer.textContent = '';
            }
        }

        // Function to display products in grid format
        function displayProducts(products) {
            const productsContainer = document.getElementById('products-container');
            
            if (products.length === 0) {
                productsContainer.innerHTML = '<p>No products found</p>';
                return;
            }
            
            const productsGrid = document.createElement('div');
            productsGrid.className = 'products-grid';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-title">${product.title}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button class="view-details">View Details</button>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            productsContainer.innerHTML = '';
            productsContainer.appendChild(productsGrid);
        }

        // Function to calculate total price using reduce
        function calculateTotalPrice(products) {
            return products.reduce((total, product) => {
                return total + product.price;
            }, 0);
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', fetchAndDisplayProducts);
    </script>
</body>
</html>
